<template>
  <dialog>
    <dialog-body>
      <h2>Name</h2>
      <input value.bind="trait.name" autofocus />
      <h2>Flavor</h2>
      <input value.bind="trait.flavor" />
      <h2>Description</h2>
      <textarea class="form-control translucent" rows="5" value.bind="trait.description"></textarea>
      <div if.bind="trait.type != undefined">
        <h2>Type</h2>
        <input value.bind="trait.type" />
      </div>
    </dialog-body>

    <dialog-footer>
      <button class="btn btn-default" click.trigger="controller.cancel()" if.bind="isNew">Cancel</button>
      <button class="btn btn-default" click.trigger="controller.ok(trait)" disabled.bind="trait.name == ''">Ok</button>
    </dialog-footer>
  </dialog>
</template>
