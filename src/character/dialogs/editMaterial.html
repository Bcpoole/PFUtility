<template>
  <dialog>
    <dialog-body>
      <h2>Name</h2>
      <input value.bind="material.name" autofocus/>
      <h2>HP/IN</h2>
      <input type="number" value.bind="material.hpIn" />
      <h2>Hardness</h2>
      <input type="number" value.bind="material.hardness" />
      <h2>Description</h2>
      <textarea class="form-control translucent" rows="5" value.bind="material.description"></textarea>
    </dialog-body>

    <dialog-footer>
      <button class="btn btn-default" click.trigger="controller.cancel()" if.bind="isNew">Cancel</button>
      <button class="btn btn-default" click.trigger="controller.ok(material)" disabled.bind="material.name == ''">Ok</button>
    </dialog-footer>
  </dialog>
</template>
