<template>
  <dialog>
    <dialog-body>
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-sm-3 control-label" for.bind="name">Name</label>
          <div class="col-sm-9">
            <input class="form-control translucent" value.bind="spell.name" id.bind="name" autofocus/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label" for.bind="school">School</label>
          <div class="col-sm-9">
            <input class="form-control translucent" value.bind="spell.school" id.bind="school"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label" for.bind="castingTime">Casting Time</label>
          <div class="col-sm-9">
            <input class="form-control translucent" value.bind="spell.castingTime" id.bind="castingTime"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label" for.bind="components">Components</label>
          <div class="col-sm-9">
            <input class="form-control translucent" value.bind="spell.components" id.bind="components"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label" for.bind="range">Range</label>
          <div class="col-sm-9">
            <input class="form-control translucent" value.bind="spell.range" id.bind="range"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label" for.bind="area">Area</label>
          <div class="col-sm-9">
            <input class="form-control translucent" value.bind="spell.area" id.bind="area"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label" for.bind="duration">Duration</label>
          <div class="col-sm-9">
            <input class="form-control translucent" value.bind="spell.duration" id.bind="duration"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label" for.bind="savingThrow">Saving Throw</label>
          <div class="col-sm-9">
            <input class="form-control translucent" value.bind="spell.savingThrow" id.bind="savingThrow"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label" for.bind="spellResistance">Spell Resistance</label>
          <div class="col-sm-2">
            <input class="form-control translucent" type="checkbox" checked.bind="spell.spellResistance" id.bind="spellResistance"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label" for.bind="description">Description</label>
          <textarea class="form-control translucent" rows="5" value.bind="spell.description" id.bind="description"></textarea>
        </div>
      </form>
    </dialog-body>

    <dialog-footer>
      <button click.trigger="controller.cancel()">Cancel</button>
      <button click.trigger="controller.ok(spell)">Ok</button>
    </dialog-footer>
  </dialog>
</template>
