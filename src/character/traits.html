<template>
  <section>
    <h2>Racial Traits<i click.delegate="addTrait('racial')" class="fa fa-plus additional-hd-option"></i></h2>
    <ul class="accordion css-accordion">
      <li class="accordion-item" repeat.for="trait of racialTraits">
        <input class="accordion-item-input" type="checkbox" name="accordion" id.bind="trait.name" />
        <label for.bind="trait.name" class="accordion-item-hd">
          ${trait.name}
          <span class="accordion-item-hd-cta">&#9650;</span>
          <i class="fa fa-trash additional-hd-option" click.delegate="$parent.deleteTrait('racial', trait)"></i>
          <i class="fa fa-pencil additional-hd-option" click.delegate="$parent.editTrait(trait)"></i>
        </label>
        <div class="accordion-item-bd">
          <p if.bind="trait.flavor">
            <i>${trait.flavor}</i>
          </p>
          <p>
            ${trait.description}
          </p>
        </div>
      </li>
    </ul>
    <hr>
    <h2>Traits<i click.delegate="addTrait('selected')" class="fa fa-plus additional-hd-option"></i></h2>
    <ul class="accordion css-accordion">
      <li class="accordion-item" repeat.for="trait of traits">
        <input class="accordion-item-input" type="checkbox" name="accordion" id.bind="trait.name" />
        <label for.bind="trait.name" class="accordion-item-hd">
          ${trait.name}
          <span class="accordion-item-hd-cta">&#9650;</span>
          <i class="fa fa-trash additional-hd-option" click.delegate="$parent.deleteTrait('selected', trait)"></i>
          <i class="fa fa-pencil additional-hd-option" click.delegate="$parent.editTrait(trait)"></i>
        </label>
        <div class="accordion-item-bd">
          <p if.bind="trait.flavor">
            <i>${trait.flavor}</i>
          </p>
          <p>
            ${trait.description}
          </p>
        </div>
      </li>
    </ul>
    <hr>
    <h2>Drawbacks<i click.delegate="addTrait('drawback')" class="fa fa-plus additional-hd-option"></i></h2>
    <ul class="accordion css-accordion">
      <li class="accordion-item" repeat.for="trait of drawbacks">
        <input class="accordion-item-input" type="checkbox" name="accordion" id.bind="trait.name" />
        <label for.bind="trait.name" class="accordion-item-hd">
          ${trait.name}
          <span class="accordion-item-hd-cta">&#9650;</span>
          <i class="fa fa-trash additional-hd-option" click.delegate="$parent.deleteTrait('drawback', trait)"></i>
          <i class="fa fa-pencil additional-hd-option" click.delegate="$parent.editTrait(trait)"></i>
        </label>
        <div class="accordion-item-bd">
          <p if.bind="trait.flavor">
            <i>${trait.flavor}</i>
          </p>
          <p>
            ${trait.description}
          </p>
        </div>
      </li>
    </ul>
  </section>
</template>
