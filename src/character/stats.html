<template>
  <section>
    <h2>Ability Scores</h2>
    <table class="table table-alt">
      <tr>
        <th>Ability</th>
        <th>Score</th>
        <th>Mod</th>
      </tr>
      <tr repeat.for="score of scores">
        <td>${score.name.charAt(0).toUpperCase()  + score.name.slice(1)}</td>
        <td>
          <div class="col-md-2">
            <input type="number" class="form-control translucent" value.bind="score.score" min="0">
          </div>
        </td>
        <td>${score.mod}</td>
      </tr>
    </table>
    <hr>
    <div>
      <h2>Offensive</h2>
      <label for.bind="bab">BAB</label>
      <input class="form-control translucent" type="text" id.bind="bab" value.bind="offenseStats.bab">
      <label for.bind="cmb">CMB</label>
      <input class="form-control translucent" type="number" id.bind="cmb" value.bind="offenseStats.cmb">
    </div>
    <hr>
    <div>
      <h2>Defensive</h2>
      <label for.bind="currHP">Current HP</label>
      <input class="form-control translucent" type="number" id.bind="currHP" value.bind="defenseStats.currentHP">
      <label for.bind="maxHP">Max HP</label>
      <input class="form-control translucent" type="number" id.bind="maxHP" value.bind="defenseStats.maxHP">
      <label for.bind="ac">AC</label>
      <input class="form-control translucent" type="number" id.bind="ac" value.bind="defenseStats.ac">
      <label for.bind="touchAC">Touch AC</label>
      <input class="form-control translucent" type="number" id.bind="touchAC" value.bind="defenseStats.touchAC">
      <label for.bind="cmd">CMD</label>
      <input class="form-control translucent" type="number" id.bind="cmd" value.bind="defenseStats.cmd">
      <label for.bind="willSave">Will Save</label>
      <input class="form-control translucent" type="number" id.bind="willSave" value.bind="defenseStats.willSave">
      <label for.bind="fortSave">Fort Save</label>
      <input class="form-control translucent" type="number" id.bind="fortSave" value.bind="defenseStats.fortSave">
      <label for.bind="reflexSave">Reflex Save</label>
      <input class="form-control translucent" type="number" id.bind="reflexSave" value.bind="defenseStats.reflexSave">
      <label for.bind="spellResist">Spell Resistance</label>
      <input class="form-control translucent" type="number" id.bind="spellResist" value.bind="defenseStats.spellResistance">
    </div>
  </section>
</template>
