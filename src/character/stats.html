<template>
  <section>
    <div>
      <h2>Ability Scores</h2>
      <table class="table table-alt">
        <tr>
          <td>Strength</td>
          <td>
            <div class="col-md-1">
              <input type="number" class="form-control" value.bind="abilityScores.strength" min="0">
            </div>
          </td>
        </tr>
        <tr>
          <td>Dexterity</td>
          <td>
            <div class="col-md-1">
              <input type="number" class="form-control" value.bind="abilityScores.dexterity" min="0">
            </div>
          </td>
        </tr>
        <tr>
          <td>Constitution</td>
          <td>
            <div class="col-md-1">
              <input type="number" class="form-control" value.bind="abilityScores.constitution" min="0">
            </div>
          </td>
        </tr>
        <tr>
          <td>Intelligence</td>
          <td>
            <div class="col-md-1">
              <input type="number" class="form-control" value.bind="abilityScores.intelligence" min="0">
            </div>
          </td>
        </tr>
        <tr>
          <td>Wisdom</td>
          <td>
            <div class="col-md-1">
              <input type="number" class="form-control" value.bind="abilityScores.wisdom" min="0">
            </div>
        <tr>
          <td>Charisma</td>
          <td>
            <div class="col-md-1">
              <input type="number" class="form-control" value.bind="abilityScores.charisma" min="0">
            </div>
          </td>
        </tr>
      </table>
    </div>
    <hr>
    <div>
      <h2>Offensive</h2>
      <strong>BAB: </strong>${offenseStats.bab}<br>
      <strong>CMB: </strong>${offenseStats.cmb}<br>
    </div>
    <hr>
    <div>
      <h2>Defensive</h2>
      <strong>Current HP: </strong>${defenseStats.currentHP}
      <strong>Max HP: </strong>${defenseStats.maxHP}<br>
      <strong>AC: </strong>${defenseStats.ac}
      <strong>Touch AC: </strong>${defenseStats.touchAC}<br>
      <strong>CMD: </strong>${defenseStats.cmd}<br>
      <strong>Will Save: </strong>${defenseStats.willSave}
      <strong>Fort Save: </strong>${defenseStats.fortSave}
      <strong>Reflex Save: </strong>${defenseStats.reflexSave}<br>
      <strong>Spell Resistance: </strong>${defenseStats.spellResistance}
    </div>
  </section>
</template>
