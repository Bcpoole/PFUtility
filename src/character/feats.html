<template>
  <section>
    <h2>Feats<i click.delegate="addFeat('feat')" class="glyphicon glyphicon-plus accordion-item-hd-option"></i></h2>
    <div class="alert alert-info" role="alert" if.bind="err">
      <strong>${err}</strong>
    </div>
    <ul class="accordion css-accordion">
      <li class="accordion-item" repeat.for="feat of feats">
        <input class="accordion-item-input" type="checkbox" name="accordion" id.bind="feat.name" />
        <label for.bind="feat.name" class="accordion-item-hd">${feat.name}<span class="accordion-item-hd-cta">&#9650;</span><i class="fa fa-pencil accordion-item-hd-option" click.delegate="$parent.editFeat(feat)"></i></label>
        <div class="accordion-item-bd">
          <p if.bind="feat.flavor">
            <i>${feat.flavor}</i><br>
          </p>
          <p if.bind="feat.prerequisites">
            <strong>Prerequisites: </strong>${feat.prerequisites}<br>
          </p>
          <p if.bind="feat.benefit">
            ${feat.benefit}
          </p>
        </div>
      </li>
    </ul>
    <hr>
    <h2>Flaws<i click.delegate="addFeat('flaw')" class="glyphicon glyphicon-plus accordion-item-hd-option"></i></h2>
    <ul class="accordion css-accordion">
      <li class="accordion-item" repeat.for="flaw of flaws">
        <input class="accordion-item-input" type="checkbox" name="accordion" id.bind="flaw.name" />
        <label for.bind="flaw.name" class="accordion-item-hd">${flaw.name}<span class="accordion-item-hd-cta">&#9650;</span><i class="fa fa-pencil accordion-item-hd-option" click.delegate="$parent.editFeat(flaw)"></i></label>
        <div class="accordion-item-bd">
          <p if.bind="flaw.flavor">
            <i>${flaw.flavor}</i>
          </p>
          <p if.bind="flaw.prerequisites">
            <strong>Prerequisites: </strong>${flaw.prerequisites}
          </p>
          <p if.bind="flaw.effect">
            <strong>Effect: </strong>${flaw.effect}
          </p>
          <p if.bind="flaw.benefit">
            <strong>Benefit: </strong>${flaw.benefit}
          </p>
        </div>
      </li>
    </ul>
  </section>
</template>
