<template>
  <section>
    <h2>Spells</h2>
    <div repeat.for="i of 10">
      <ul class="accordion css-accordion">
        <li class="accordion-item">
          <input class="accordion-item-input" type="checkbox" name="accordion" id.bind="i" />
          <label for.bind="i" class="accordion-item-hd">
            <span if.bind="i != 1 && i != 2 && i != 3">${i}th Level Spells</span>
            <span if.bind="i == 1">1st Level Spells</span>
            <span if.bind="i == 2">2nd Level Spells</span>
            <span if.bind="i == 3">3rd Level Spells</span>
            <i click.delegate="$parent.addSpell(i)" class="glyphicon glyphicon-plus additional-hd-option"></i>
            <span class="accordion-item-hd-cta">&#9650;</span>
          </label>
          <div class="accordion-item-bd">
            <ul class="accordion css-accordion">
              <li class="accordion-item" repeat.for="spell of $parent.spells" if.bind="spell.level == $parent.i">
                <input class="accordion-item-input" type="checkbox" name="accordion" id.bind="spell.name" />
                <label for.bind="spell.name" class="accordion-item-hd">
                  ${spell.name}
                  <span class="accordion-item-hd-cta">&#9650;</span>
                  <i class="fa fa-trash additional-hd-option" click.delegate="$parent.$parent.deleteSpell(spell)"></i>
                  <i class="fa fa-pencil additional-hd-option" click.delegate="$parent.$parent.editSpell(spell)"></i>
                </label>
                <div class="accordion-item-bd">
                  <strong>School: </strong>${spell.school}<br>
                  <h3>Casting</h3>
                  <strong>Casting Time: </strong>${spell.castingTime}<br>
                  <strong>Components: </strong>${spell.components}
                  <h3>Effect</h3>
                  <strong>Range: </strong>${spell.range}<br>
                  <strong>Area: </strong>${spell.area}<br>
                  <strong>Duration: </strong>${spell.duration}<br>
                  <strong>Saving Throw: </strong>${spell.savingThrow}<br>
                  <strong>Spell Resistance: </strong>${spell.spellResistance}<br>
                  <p>
                    ${spell.description}
                  </p>
                </div>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </section>
</template>
