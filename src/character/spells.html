<template>
  <section>
    <h2>Spells</h2>
    <div repeat.for="i of 10">
      <ul class="accordion css-accordion">
        <li class="accordion-item">
          <input class="accordion-item-input" type="checkbox" name="accordion" id.bind="i" />
          <label for.bind="i" if.bind="i != 1 && i != 2 && i != 3" class="accordion-item-hd">${i}th Level Spells&#09;<button click.delegate="$parent.addSpell(i)" class="btn btn-primary">+</button><span class="accordion-item-hd-cta">&#9650;</span></label>
          <label for.bind="i" if.bind="i == 1" class="accordion-item-hd">1st Level Spells&#09;<button click.delegate="$parent.addSpell(i)" class="btn btn-primary">+</button><span class="accordion-item-hd-cta">&#9650;</span></label>
          <label for.bind="i" if.bind="i == 2" class="accordion-item-hd">2nd Level Spells&#09;<button click.delegate="$parent.addSpell(i)" class="btn btn-primary">+</button><span class="accordion-item-hd-cta">&#9650;</span></label>
          <label for.bind="i" if.bind="i == 3" class="accordion-item-hd">3rd Level Spells&#09;<button click.delegate="$parent.addSpell(i)" class="btn btn-primary">+</button><span class="accordion-item-hd-cta">&#9650;</span></label>
          <div class="accordion-item-bd">
            <ul class="accordion css-accordion">
              <li class="accordion-item" repeat.for="spell of $parent.spells" if.bind="spell.level == $parent.i">
                <input class="accordion-item-input" type="checkbox" name="accordion" id.bind="spell.name" />
                <label for.bind="spell.name" class="accordion-item-hd">${spell.name}<span class="accordion-item-hd-cta">&#9650;</span><span class="fa fa-pencil" click.delegate="$parent.$parent.editSpell(spell)"></span></label>
                <div class="accordion-item-bd">
                  <strong>School: </strong>${spell.school}<br>
                  <h3>Casting</h3>
                  <strong>Casting Time: </strong>${spell.castingTime}<br>
                  <strong>Components: </strong>${spell.components}
                  <h3>Effect</h3>
                  <strong>Range: </strong>${spell.range}<br>
                  <strong>Area: </strong>${spell.area}<br>
                  <strong>Duration: </strong>${spell.duration}<br>
                  <strong>Saving Throw: </strong>${spell.savingThrow}<br>
                  <strong>Spell Resistance: </strong>${spell.spellResistance}<br>
                  <p>
                    ${spell.description}
                  </p>
                </div>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </section>
</template>
