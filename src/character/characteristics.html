<template>
  <section>
    <h2>Characteristics</h2>
    <strong>Race</strong>
    <input class="form-control" type="text" value.bind="characteristics.race"><br>
    <strong>Gender</strong>
    <input class="form-control" type="text" value.bind="characteristics.gender"><br>
    <strong>Alignment</strong>
    <input class="form-control" type="text" value.bind="characteristics.alignment"><br>
    <strong>Size</strong>
    <input class="form-control" type="text" value.bind="characteristics.size"><br>
    <strong>Hair</strong>
    <input class="form-control" type="text" value.bind="characteristics.hair"><br>
    <strong>Eyes</strong>
    <input class="form-control" type="text" value.bind="characteristics.eyes"><br>
    <strong>Skin</strong>
    <input class="form-control" type="text" value.bind="characteristics.skin"><br>
    <strong>Height</strong>
    <input class="form-control" type="text" value.bind="characteristics.height"><br>
    <strong>Weight</strong>
    <input class="form-control" type="text" value.bind="characteristics.weight"><br>
    <strong>Age</strong>
    <input class="form-control" type="text" value.bind="characteristics.age"><br>
    <strong>Deity</strong>
    <input class="form-control" type="text" value.bind="characteristics.deity"><br>
    <strong>Homeland</strong>
    <input class="form-control" type="text" value.bind="characteristics.homeland"><br>

    <p>
      <textarea class="form-control" rows="5" value.bind="characteristics.description"></textarea>
    </p>
    <hr>
    <div>
      <h2>Languages <button click.delegate="addLanguage()" class="btn btn-primary">+</button></h2>
      <table class="table table-alt">
        <tr repeat.for="language of loadedCharacter.languages">
          <td>${language}</td>
        </tr>
      </table>
    </div>
    <hr>
    <h2>Speed</h2>
    <strong>Land</strong><input class="form-control" type="text" value.bind="speed.land"><br>
    <strong>Swim</strong><input class="form-control" type="text" value.bind="speed.swim"><br>
    <strong>Fly</strong><input class="form-control" type="text" value.bind="speed.fly"><br>
    <strong>Burrow</strong><input class="form-control" type="text" value.bind="speed.burrow"><br>
  </section>
</template>
