<template>
  <section>
    <h2>Inventory <button click.delegate="addItem('inventory')" class="btn btn-primary">+</button></h2>
    <div class="alert alert-info" role="alert" if.bind="characterInventory.length == 0">
      <strong>${loadedCharacter.name}</strong> doesn't have anything in their inventory.
    </div>
    <h4 if.bind="characterInventory.length > 0">Inventory Weight: ${totalWeight} lbs.</h4>
    <p>
      <ul class="accordion css-accordion">
        <li class="accordion-item" repeat.for="item of characterInventory">
          <div if.bind="item.equipped">
            <input class="accordion-item-input" type="checkbox" name="accordion" id.bind="item.name" />
            <label for.bind="item.name" class="accordion-item-hd">${item.name}<span class="accordion-item-hd-cta">&#9650;</span></label>
            <div class="accordion-item-bd">
              <strong>Weight: </strong>${item.weight}<br>
              <strong>Quantity: </strong>${item.quantity} lbs.
              <p if.bind="item.description">
                ${item.description}
              </p>
            </div>
          </div>
        </li>
      </ul>
    </p>
    <hr>
    <h2>Storage <button click.delegate="addItem('storage')" class="btn btn-primary">+</button></h2>
    <p>
      <ul class="accordion css-accordion">
        <li class="accordion-item" repeat.for="item of characterInventory">
          <div if.bind="!item.equipped">
            <input class="accordion-item-input" type="checkbox" name="accordion" id.bind="item.name" />
            <label for.bind="item.name" class="accordion-item-hd">${item.name}<span class="accordion-item-hd-cta">&#9650;</span></label>
            <div class="accordion-item-bd">
              <strong>Weight: </strong>${item.weight}<br>
              <strong>Quantity: </strong>${item.quantity} lbs.
              <p if.bind="item.description">
                ${item.description}
              </p>
            </div>
          </div>
        </li>
      </ul>
    </p>
  </section>
</template>
