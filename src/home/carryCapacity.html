<template>
  <section>
    <h2>Carry Capacity</h2>
    <div class="well well-lg">
      <h5>Current Load</h5>
      <input type="number" class="form-control" value.bind="currentLoad" placeholder="0">
      <h5>Strength Score</h5>
      <input type="number" class="form-control" value.bind="strength" placeholder="10" min="1" max="29">
      <h5>Type</h5>
      <select class="form-control" value.bind="creatureType">
        <option value='biped'>Biped</option>
        <option value="quadruped">Quadruped</option>
      </select>
      <h5>Size</h5>
      <select class="form-control" value.bind="creatureSize">
        <option value="fine">Fine</option>
        <option value="diminutive">Diminutive</option>
        <option value="tiny">Tiny</option>
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
        <option value="huge">Huge</option>
        <option value="gargantuan">Gargantuan</option>
        <option value="colossal">Colossal</option>
      </select>
      <h5>Modifiers</h5>
      <h5>
        <input type="checkbox" checked.bind="hasAntHaul" />
        Ant Haul
      </h5>
      <h5>
        <input type="checkbox" checked.bind="hasMulebackCords" />
        Muleback Cords
      </h5>
    </div>
    <table class="table table-alt">
      <tr>
        <th>Strength Score</th>
        <th>Light Load</th>
        <th>Medium Load</th>
        <th>Heavy Load</th>
      </tr>
      <tr repeat.for="load of loads" style="background-color:${load.style}">
        <td style="background-color:${load.isSelected}">${load.strength}</td>
        <td style="background-color:${load.isLight}">${load.light}</td>
        <td style="background-color:${load.isMedium}">${load.medium}</td>
        <td style="background-color:${load.isHeavy}">${load.heavy}</td>
      </tr>
    </table>
  </section>
</template>
