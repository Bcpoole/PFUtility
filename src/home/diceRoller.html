<template>
  <section>
    <h2>Dice Roller</h2>
    <p>
      <input type="text" class="form-control translucent" value.bind="rollInput" focus.bind="hasFocus">
    </p>
    <p>
      <button class="btn btn-primary" disabled.bind="!rollValidation.result.isValid" click.delegate="roll()">Roll</button>
      <button class="btn btn-primary" disabled.bind="!rerollValidation.result.isValid" click.delegate="reroll()">Reroll</button>
    </p>
    <div class="alert alert-danger" role="alert" if.bind="err">
      <strong>Invalid Input</strong>
    </div>
    <table class="table table-alt">
      <tr>
        <th>Roll</th>
        <th>Result</th>
      </tr>
      <tr repeat.for="roll of rollHistory" style="background-color:${load.style}">
        <td>${roll.input}</td>
        <td>${roll.result}</td>
      </tr>
    </table>
  </section>
</template>
