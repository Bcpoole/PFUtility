<template>
  <section>
    <h2>Dice Roller</h2>
    <form role="form" validate.bind="validation" submit.delegate="roll()">
      <div class="form-group">
        <p>
          <input type="text" class="form-control" value.bind="rollInput">
        </p>
        <button class="btn btn-primary" disabled.bind="!validation.result.isValid">Roll</button>
      </div>
    </form>
    <div class="alert alert-danger" role="alert" if.bind="err">
      <strong>Invalid Input</strong>
    </div>
    <table class="table table-alt">
      <tr>
        <th>Roll</th>
        <th>Result</th>
      </tr>
      <tr repeat.for="roll of rollHistory" style="background-color:${load.style}">
        <td>${roll.input}</td>
        <td>${roll.result}</td>
      </tr>
    </table>
  </section>
</template>
