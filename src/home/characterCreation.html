<template>
  <section>
    <h2>Character Creation</h2>
    <form role="form" validate.bind="validation">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" value.bind="characterName" focus.bind="hasFocus">
      </div>
    </form>
    <p>
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default" click.delegate="setTotalBudget(10)">Low Fantasy (10)</button>
        <button type="button" class="btn btn-default" click.delegate="setTotalBudget(15)">Standard Fantasy (15)</button>
        <button type="button" class="btn btn-default" click.delegate="setTotalBudget(20)">High Fantasy (20)</button>
        <button type="button" class="btn btn-default" click.delegate="setTotalBudget(25)">Epic Fantasy (25)</button>
        <button class="btn btn-default" type="button" click.delegate="setCustomBudget()">Custom</button>
      </div>
      <table class="table table-alt" click.delegate="updateScores()">
        <tr>
          <th>Ability</th>
          <th>Points</th>
          <th>Mod</th>
          <th>Cost</th>
        </tr>
        <tr repeat.for="score of scores">
          <td>${score.name}</td>
          <td>
            <input type="number" class="form-control" value.bind="score.points" min="7" max="18">
          </td>
          <td>${score.mod}</td>
          <td>${score.cost}</td>
        </tr>
      </table>
      <label>Remaining: </label> ${remainingBudget}/${totalBudget}
    </p>
    <button class="btn btn-primary" click.delegate="createCharacter()" disabled.bind="!validation.result.isValid">Create</button>
  </section>
</template>
