<template>
  <section>
    <h2>Classes</h2>
    <h3>${classes}</h3>
    <div class="alert alert-danger" role="alert" if.bind="loadedCharacter.classes.length == 0">
      <strong>${loadedCharacter.name}</strong> doesn't have any classes!
    </div>
    <div repeat.for="class of loadedCharacter.classes">
      <hr>
      <p>
        <h2 if.bind="class.archetype">${class.name} - ${class.archetype}</h2>
        <h2 if.bind="class.isPrestige">${class.name} - Prestige</h2>
        <h2 if.bind="!class.isPrestige && !class.archetype">${class.name}</h2>
        <strong>Levels: </strong>${class.levels}
      </p>
    </div>
  </section>
</template>
