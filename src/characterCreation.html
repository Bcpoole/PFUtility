<template>
  <section>
    <h2>Character Creation</h2>
    <div class="alert alert-danger" role="alert" if.bind="err">
      <strong>${err}</strong>
    </div>
    <p>
      <h5>Name</h5>
      <input type="text" class="form-control" value.bind="characterName">
    </p>
    <p>
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default" click.delegate="setTotalBudget(10)">Low Fantasy (10)</button>
        <button type="button" class="btn btn-default" click.delegate="setTotalBudget(15)">Standard Fantasy (15)</button>
        <button type="button" class="btn btn-default" click.delegate="setTotalBudget(20)">High Fantasy (20)</button>
        <button type="button" class="btn btn-default" click.delegate="setTotalBudget(25)">Epic Fantasy (25)</button>
        <div class="col-lg-2">
          <div class="input-group">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" click.delegate="setTotalBudget(customBudget)">Custom</button>
            </span>
            <input type="text" class="form-control" placeholder="0" value.bind="customBudget">
          </div>
        </div>
      </div>
      <table class="table table-striped" click.delegate="updateScores()">
        <tr>
          <th>Ability</th>
          <th>Points</th>
          <th>Mod</th>
          <th>Cost</th>
        </tr>
        <tr repeat.for="score of scores">
          <td>${score.name}</td>
          <td>
            <input type="number" class="form-control" value.bind="score.points" min="7" max="18">
          </td>
          <td>${score.mod}</td>
          <td>${score.cost}</td>
        </tr>
      </table>
      <label>Remaining: </label> ${remainingBudget}/${totalBudget}
    </p>
    <button class="btn btn-primary" click.delegate="createCharacter()">Create</button>
  </section>
</template>
